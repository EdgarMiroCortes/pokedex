<div class="p-3">
      <div *ngIf="loading" class="d-flex flex-column align-items-center justify-content-center py-5">
        <app-loading-spinner 
          [message]="'pokemon.loading' | translate" 
          size="medium">
        </app-loading-spinner>
      </div>

      <div *ngIf="!loading && pokemons.length === 0" class="text-center py-5">
        <div class="no-results-container">
          <p class="text-muted fs-5">{{ 'pokemon.no_pokemons_found' | translate }}</p>
        </div>
      </div>

  <div *ngIf="!loading && pokemons.length > 0" class="row g-2">
    <div 
      *ngFor="let pokemon of pokemons"
      [class]="detailOpen ? 'col-lg-3 col-md-4 col-sm-6 col-12' : 'col-xl-1-5 col-lg-2 col-md-3 col-sm-4 col-6'">
      <div 
        class="card h-100 pokemon-card"
        (click)="onPokemonClick(pokemon)">
        
            <button
              class="btn btn-sm position-absolute top-0 end-0 m-2 favorite-button"
              [class.btn-warning]="isFavorite(pokemon.id)"
              [class.btn-outline-warning]="!isFavorite(pokemon.id)"
              (click)="onFavoriteClick($event, pokemon.id)"
              (mousedown)="$event.stopPropagation()"
              (mouseup)="$event.stopPropagation()"
              type="button">
              â˜…
            </button>

        <div class="card-img-top d-flex justify-content-center align-items-center bg-light" style="height: 180px;">
          <img 
            [src]="getPokemonImage(pokemon)"
            [alt]="pokemon.name"
            class="img-fluid pokemon-list-image"
            style="max-height: 90%; object-fit: contain;"
            loading="lazy">
        </div>

        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-center">{{ pokemon.name | titlecase }}</h5>
          
          <div class="d-flex justify-content-center gap-1 mb-3 flex-wrap">
            <span 
              *ngFor="let type of getPokemonTypes(pokemon)"
              class="badge type-badge"
              [class]="'type-' + type">
              {{ type | titlecase }}
            </span>
          </div>

              <button class="btn btn-gradient mt-auto">
                {{ 'pokemon.view_details' | translate }}
              </button>
        </div>
      </div>
    </div>
  </div>
</div>
